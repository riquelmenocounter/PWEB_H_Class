<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form Data Mahasiswa</title>
    <style>
body {
  font-family: Arial, sans-serif;
  background-color: #f5f5f5;
  display: flex;
  justify-content: center;
  align-items: center;
  height: 100vh;
  margin: 0;
  animation: fadeIn 1s ease-in-out;
}

.form-container {
  background: #ffffff;
  padding: 30px;
  border-radius: 12px;
  box-shadow: 0 4px 10px rgba(0,0,0,0.1);
  width: 650px; 
  opacity: 0;
  transform: translateY(20px);
  animation: slideUp 0.8s ease forwards;
}

h2 {
  text-align: center;
  margin-bottom: 25px;
}

.form-row {
  display: flex;
  justify-content: space-between;
  margin-bottom: 18px; 
}

.form-row .form-group {
  width: 48%;
}

.form-group {
  margin-bottom: 18px;
}

label {
  display: block;
  font-size: 14px;
  margin-bottom: 6px;
  font-weight: bold; 
}

input[type="text"],
input[type="email"],
input[type="number"],
input[type="date"],
textarea {
  width: 100%;
  padding: 9px;
  border: 1px solid #ccc;
  border-radius: 6px;
  box-sizing: border-box;
  font-size: 14px;
  transition: 0.2s;
}

input:focus, textarea:focus {
  border-color: #007bff;
  box-shadow: 0 0 6px rgba(0, 123, 255, 0.4);
  outline: none;
}

textarea {
  resize: none;
  height: 80px;
}

.inline-group {
  display: flex;
  flex-wrap: wrap;
  gap: 15px; 
  margin-top: 5px;
  font-size: 14px;
}

.radio-group{
  display: flex;
  align-items: center;   
  gap: 10px;             
  flex-wrap: wrap;
  margin-bottom: 8px; 
}

.radio-group input[type="radio"] {
  margin-bottom: 8px;
}

.checkbox-group{
  display: flex;
  align-items: center;   
  gap: 10px;             
  flex-wrap: wrap;
  margin-bottom: 8px; 
}

.checkbox-group input[type="checkbox"] {
  margin-bottom: 8px;
}

.buttons {
  display: flex;
  justify-content: right;
  gap: 20px;
  margin-top: 10px;
}

button {
  padding: 10px 25px;
  border: none;
  border-radius: 6px;
  font-size: 14px;
  cursor: pointer;
  transition: 0.3s;
}

.btn-submit {
  background-color: #007bff;
  color: white;
}

.btn-reset {
  background-color: #dc3545;
  color: white;
}

.btn-submit:hover {
  background-color: #0056b3;
  transform: scale(1.05);
}

.btn-reset:hover {
  background-color: #a71d2a;
  transform: scale(1.05);
}

@keyframes fadeIn {
  from { opacity: 0; }
  to { opacity: 1; }
}

@keyframes slideUp {
  from {
    opacity: 0;
    transform: translateY(30px);
  }
  to {
    opacity: 1;
    transform: translateY(0);
  }
}

    </style>
</head>
<body>
    <div class="form-container">
        <h2>Form Data Mahasiswa</h2>
        <form>
            <div class="form-row">
                <div class="form-group">
                    <label>Nama Lengkap</label>
                    <input type="text" name="nama">
                </div>
                <div class="form-group">
                    <label>Nomor Induk Mahasiswa</label>
                    <input type="text" name="nim">
                </div>
            </div>

            <div class="form-row">
                <div class="form-group">
                    <label>Fakultas</label>
                    <input type="text" name="fakultas">
                </div>
                <div class="form-group">
                    <label>Program Studi</label>
                    <input type="text" name="prodi">
                </div>
            </div>

            <div class="form-row">
                <div class="form-group">
                    <label>Email</label>
                    <input type="email" name="email">
                </div>
                <div class="form-group">
                    <label>No. Telepon</label>
                    <input type="text" name="no_telepon">
                </div>
            </div>

            <div class="form-row">
                <div class="form-group">
                    <label>Tanggal Lahir</label>
                    <input type="date" name="tgl_lahir">
                </div>
                <div class="form-group">
                    <label>Umur</label>
                    <input type="text" name="umur">
                </div>
            </div>

            <div class="radio-group">
                <label>Jenis Kelamin: </label>
                <input type="radio" name="gender" value="Laki-laki"> Laki-laki
                <input type="radio" name="gender" value="Perempuan"> Perempuan
            </div>
            <br>
            <div class="checkbox-group">
                <label>Hobi :</label>
                <input type="checkbox" name="hobi" value="Membaca"> Membaca
                <input type="checkbox" name="hobi" value="Olahraga"> Olahraga
                <input type="checkbox" name="hobi" value="Musik"> Musik
                <input type="checkbox" name="hobi" value="Traveling"> Traveling
                <input type="checkbox" name="hobi" value="Gaming"> Gaming
                <input type="checkbox" name="hobi" value="Memasak"> Memasak
            </div>
            <br>
            <div class="form-group">
                <label>Alamat Lengkap</label>
                <textarea name="alamat"></textarea>
            </div>
            
            <div class="buttons">
                <button type="submit" class="btn-submit">Kirim Data</button>
                <button type="reset" class="btn-reset">Reset Form</button>
            </div>
        </form>
    </div>    
</body>
</html>
